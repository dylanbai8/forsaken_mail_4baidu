<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>百度网盘-登陆验证-密保邮箱</title>
  <link rel="shortcut icon" href="https://pan.baidu.com/static/images/favicon.ico"/>
  <link rel="bookmark" href="https://pan.baidu.com/static/images/favicon.ico"/>
  <link href="https://lib.baomitu.com/semantic-ui/2.1.7/semantic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/prism.css">
</head>
<body>
<div class="ui fixed borderless menu">
  <div class="ui text container" style="max-width: 100% !important;">
    <div href="#" style="padding-left:0.7em;height:2em;line-height:2.3em;font-weight:bold;">
      百度网盘→登陆验证→密保邮箱
    </div>
  </div>
</div>
<div class="ui main container">
  <div class="ui grid">

    <div class="row">
      <div class="column">
      <button class="ui icon button" style="margin-left:0.5em">
        <i class="mail icon copyable"></i>
      </button>
      <div class="ui icon input">
        <input id="shortid" style="margin-left:0.5em" type="text" placeholder="请填写 “取件码”" disabled>
        <i id="refreshShortid"></i>
      </div>
      <i id="customShortid" style="margin-left:0.5em" class="circular edit link icon"></i>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <table class="ui celled selectable table">
          <thead>
          <tr>
            <th>邮件列表 (请等待来信.. )</th>
          </tr>
          </thead>
          <tbody id="maillist">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="ui card" id="mailcard" style="overflow:hidden">
          <div class="content">
            <div class="header">如何接收验证码邮件？</div>
          </div>
          <div class="content">
            <p>点击上方 → 编辑图标 → 填写“取件码” → 点击对号图标确认，返回网盘发送验证码，等待邮件。</p>
            <p>注意：“取件码”不是邮箱 也不是密码，不包含 @符号和邮箱后缀。正确示例：888888</p>
            <p><b>注意：1.如长时间收不到邮件，请1分钟后刷新本页，返回网盘重新发送验证码。2.发密保邮箱，不要发密保手机，只能收邮件不能收短信。</b></p>
            <p>邮箱5分钟自动退出，收件需重新填写取件码。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui modal" id="raw">
  <div class="header">
  </div>
  <div class="content">
  </div>
</div>
</body>
<script src="https://lib.baomitu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://lib.baomitu.com/semantic-ui/2.1.7/semantic.min.js"></script>
<script src="https://lib.baomitu.com/socket.io/1.3.7/socket.io.min.js"></script>
<script src="https://lib.baomitu.com/clipboard.js/1.5.5/clipboard.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/prism.js"></script>
<script>setInterval(function(){localStorage.clear();window.location.reload();},300000);</script>
<script>
function time() {
    var time_new = Date.parse(new Date());
    if(window.localStorage) {
        if(window.localStorage.getItem("time_old")) {
            var time_old = parseInt(window.localStorage.getItem("time_old"));
            var time_pass = time_new - time_old;
            if (time_pass>600000) {localStorage.clear();}
        } else {
            window.localStorage.setItem("time_old",time_new);
        }
            window.localStorage.setItem("time_old",time_new);
    }
}
function count() {
    if(window.localStorage) {
        if(window.localStorage.getItem("count")) {
            var c = parseInt(window.localStorage.getItem("count"));
            window.localStorage.setItem("count",c+1);
            console.log(parseInt(window.localStorage.getItem("count")));
        } else {
            window.localStorage.setItem("count",0);
            console.log(0);
        }
    }
}
time();
count();
var c = parseInt(window.localStorage.getItem("count"));
var d = 10;
if (c>d) {localStorage.removeItem('shortid');alert('警告：封禁10分钟，请勿频繁刷新！');};
</script>
</html>
